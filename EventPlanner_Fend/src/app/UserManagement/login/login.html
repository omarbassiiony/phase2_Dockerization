<div class="container">
    <div class="card">
        <h2>Login</h2>
        <p class="subtitle">Welcome back to Event Planner</p>
        
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label>Email</label>
                <input 
                    type="email" 
                [(ngModel)]="email" 
                name="email"
                placeholder="Enter your email"
                required
                >
            </div>

            <div class="form-group">
                <label>Password</label>
                <input 
                    type="password" 
                    [(ngModel)]="password" 
                    name="password"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</div>
